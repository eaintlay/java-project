<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Company</ui:define>
		<ui:define name="head">Companies List</ui:define>
		<ui:define name="newValue">
			<h:link icon="fas fa-plus mx-2" value="Add New Company" outcome="/views/company-add" styleClass="btn btn-secondary "/>
		</ui:define>
		<ui:define name="content">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Companies Table</h6>
				</div>
				<div class="card-body">
					<div class="table-responsive ">
						<!-- company list -->
						<h:dataTable id="dataTable" styleClass=" table table-striped table-bordered" value="#{companyBean.companyList}" var="c" >
								<h:column>
									<f:facet name="header">ID </f:facet>
									#{c.id }
								</h:column>
								<h:column>
									<f:facet name="header">Name</f:facet>
									<h:link value="#{ c.name }" outcome="/views/company-detail">
											<f:param name="companyid" value="#{c.id}"></f:param>
									</h:link>
									
								</h:column>
								<h:column>
									<f:facet name="header">Phone 1</f:facet>
									#{ c.phone1 }
								</h:column>
								<h:column>
									<f:facet name="header">Phone 2</f:facet>
									#{ c.phone2 }
								</h:column>
								<h:column>
									<f:facet name="header">Email</f:facet>
									#{ c.email }
								</h:column>
								<h:column>
									<f:facet name="header">Township Name</f:facet>
									#{ c.township.name }
								</h:column>
								<h:column>
								<f:facet name="header">Action</f:facet>
									<h:link value="" outcome="/views/company-add" styleClass="fas fa-edit text-success" >
										<f:param name="companyid" value="#{c.id}"></f:param>
									</h:link>
								</h:column>
								<h:column>
									<h:form>
										<h:commandLink action="#{companyBean.removeCompany(c.id)}" onclick="if (!confirm('Are you sure delete?')) { return false;} "  value="" styleClass="fas fa-trash text-danger">
										</h:commandLink>
									</h:form>
								</h:column>
							</h:dataTable>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
