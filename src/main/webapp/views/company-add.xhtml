<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Company Info</ui:define>
		<ui:define name="head">#{companyBean.company.id!=0 ? 'Edit Company' : 'Add New Company'}</ui:define>
		
		<ui:define name="newValue">
			<h:link value="Back Company" outcome="/views/companies" styleClass="btn btn-secondary"/>
		</ui:define>
		<ui:define name="content">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Company Info:Form</h6>
				</div>
				<div class="card-body">
					<h:form styleClass="form">
				 		<h:inputHidden value="#{companyBean.company.id}" />
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:inputText p:placeholder="Company Name" value="#{companyBean.company.name}" styleClass="form-control" p:required="required"/>
							</div>
							<div class="form-group col-md-6">
								<h:inputText p:placeholder="Phone-1" value="#{companyBean.company.phone1}" styleClass="form-control" p:required="required"/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:inputText p:placeholder="Company Address" value="#{companyBean.company.address}" styleClass="form-control" p:required="required"/>
							</div>
							<div class="form-group col-md-6">
								<h:inputText p:placeholder="Phone-2" value="#{companyBean.company.phone2}" styleClass="form-control" p:required="required"/>
							</div>
						</div>	
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:inputText p:placeholder="Website" value="#{companyBean.company.website}" styleClass="form-control" p:required="required"/>
							</div>
							<div class="form-group col-md-6">
								<h:inputText  p:placeholder="Owner_Name" value="#{companyBean.company.ownerName}" styleClass="form-control" p:required="required"/>
							</div>
						</div>	
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:inputText p:placeholder="Email" value="#{companyBean.company.email}" styleClass="form-control" p:required="required"/>
							</div>
							<div class="form-group col-md-6">
								<h:selectOneMenu value="#{companyBean.company.township}" styleClass="form-control">
									<f:selectItems value="#{townshipBean.townshipList}" itemValue="#{t}" var="t" itemLabel="#{t.name}"></f:selectItems>
									<f:converter binding="#{townshipConverter}"></f:converter>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Remark" />
							<h:inputTextarea value="#{companyBean.company.remark}" styleClass="form-control" p:required="required"/>
						</div>
						<div class="form-group">
							<div class="form-check">
								<h:selectBooleanCheckbox value="#{companyBean.company.ishot}" id="ishot" styleClass="form-check-input " />
								<h:outputLabel value="Is_hot?" class="form-check-label" for="ishot"/>
							</div>
						</div>	
						<h:commandButton action="#{companyBean.saveCompany()}" value="#{companyBean.company.id != 0 ? 'Update' : 'Add'}" styleClass="btn btn-primary" />
						<h:commandButton value="Clear" p:type="reset" styleClass="btn btn-danger ml-2" />
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
