<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars" name="font-awesome/5.8.2/css/all.min-jsf.css" />
<h:outputStylesheet library="webjars" name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
	
	<h:outputStylesheet library="css" name="sb-admin-2.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="dataTables.bootstrap4.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css"></h:outputStylesheet>
	<title><ui:insert name="title">Login</ui:insert></title>

</h:head>

<body class="" style="background-color: #0a36c1;">
	<div class="container my-5">
		<h3 class="text-center mb-5" style="color: #05ff00; font-style: oblique;">Welcome From MMIT</h3>
		<div class="row ">
			<div class="col-12 col-md-6 offset-md-3">
				<div class="card shadow">
					<div class="card-header text-center">
						<h3>Login</h3>
					</div>
					<div class="card-body">
						<h:form>
							<h:messages styleClass="text-danger text-center"/>
							<span class="text-danger">
								${error_message!=null ? error_message : ''}
							</span>
							<div class="form-group">
								<h:outputLabel value="Email" />
								<h:inputText value="#{loginBean.email}" styleClass="form-control" validatorMessage="Enter Email" id="email">
									<f:validateRequired/>
								</h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Password" />
								<h:inputSecret value="#{loginBean.password}" styleClass="form-control" validatorMessage="Must be at least 3 minimum" id="pass">
									<f:validateLength minimum="3"/>
								</h:inputSecret>
							</div>
							<div class="form-group row">
							    <div class="col-sm-10">
							      <div class="form-check">
							        <input class="form-check-input" type="checkbox" id="gridCheck1"/>
							        <h:outputLabel value="Remember Password" />
							      </div>
							    </div>
							  </div>
							  <div class="form-group">
							  	<a href="">Forgot password?</a>
							  	<h:commandButton action="#{loginBean.authenticateUser()}" actionListener="#{loginBean.checkUser()}" value="Login" styleClass="btn btn-outline-secondary offset-7"/>
							  </div>
						</h:form>
					</div>
					<div class="card-footer">
						<div class="form-group text-center">
							<a href="">Need an account? Sign up!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
