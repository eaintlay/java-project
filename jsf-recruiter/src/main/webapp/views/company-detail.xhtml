<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Company</ui:define>
		<ui:define name="head">#{companyBean.company.id!=0 ? 'Company Detail' : 'Add New Company'}</ui:define>
		<ui:define name="content">
		<div class="container my-5">
			<div class="row" id="comp-info">
				<div class="col-12 col-md-6">
					<div class="container p-3 shadow">
						<div class="card-header">
							<span class="text-primary"><i class="fas fa-user mr-2"></i>Company Profile</span>
						</div>
						<div class="card-body">	
						<!-- company profile -->
							<h:form styleClass="form">
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Name:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.name != null ?
										companyBean.company.name : '-'}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Phone1:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.phone1 != null ?
										companyBean.company.phone1 : '-'}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Phone2:" />
									</div>
									 <div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.phone2 != null ?
										companyBean.company.phone2 : '-'}" />
									</div>
								</div>	
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Email:" />
									</div>
									 <div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.email != null ?
										companyBean.company.email : '-'}" />
									</div>
								</div>	
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Website:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.website != null ?
										companyBean.company.website : '-'}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="OwnerName:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.ownerName != null ?
										companyBean.company.ownerName : '-'}" />
									</div>
								</div>		
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Address:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.address != null ?
										companyBean.company.address : '-'}" />
									</div>
								</div>
							</h:form>				
						</div>								
					</div>									
				</div>
				<div class="col-12 col-md-6 " id="other-info">
					<div class="container p-3 shadow">		
						<div class="card-header">
							<span class="text-primary"><i class="fas fa-info-circle mr-2"></i>Other Information</span>
						</div>
						<div class="card-body">	
						<!-- other info --> 	
							<h:form styleClass="form">
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Entry By:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.entryBy.name != null ?
										companyBean.company.entryBy.name : '-'}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Entry Date:" />
									</div>
									<div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.entry_date != null ?
										companyBean.company.entry_date : '-'}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Modify By:" />
									</div>
									 <div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.modifyBy.name != null ?
										companyBean.company.modifyBy.name : '-'}" />
									</div>
								</div>	
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Modify Date:" />
									</div>
									 <div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.modifyDate != null ?
										companyBean.company.modifyDate : '-'}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<h:outputLabel value="Misc.Notes:" />
									</div>
									 <div class="form-group col-md-6">
										<h:outputLabel value="#{companyBean.company.remark != null ?
										companyBean.company.remark : '-'}" />
									</div>
								</div>
							</h:form>				
						</div>
					</div>
					<div class="form-group">
						<div class="form-check my-3">
							<h:selectBooleanCheckbox value = "#{companyBean.company.ishot }" id = "ishot"  styleClass="form-check-input"  p:readonly="readonly"/>
							<h:outputLabel value="Is_hot?" class="form-check-label" for="ishot"/>
						</div>
					</div>	
				</div>	
			</div>	
		</div>
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">JobOrder Table</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<!-- company list -->
					 <h:dataTable styleClass=" table table-striped table-bordered" value="#{companyBean.company_joborderlist}" var="j" >
						<h:column>
							<f:facet name="header">ID </f:facet>
							#{j.id }
						</h:column>
						<h:column>
							<f:facet name="header">Job Position</f:facet>
							<h:link value="#{ j.job_position }" outcome="/views/joborder-detail">
								<f:param name="joborderid" value="#{j.id}"></f:param>
							</h:link>
						</h:column>
						
						<h:column>
							<f:facet name="header">Job Location</f:facet>
							#{ j.job_location.name }
						</h:column>
						<h:column>
							<f:facet name="header">Basic Salary</f:facet>
							#{ j.basic_salary }
						</h:column>
						<h:column>
							<f:facet name="header">Total Employee</f:facet>
							#{ j.total_employee }
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div> 
		</ui:define>
	</ui:composition>
</body>
</html>
