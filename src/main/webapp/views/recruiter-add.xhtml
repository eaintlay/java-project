<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Recruiter Info</ui:define>
		<ui:define name="head">#{recruiterBean.recruiter.id != 0 ? 'Edit Recruiter' : 'Add New Recruiter'}</ui:define>	
		<ui:define name="newValue">
			<h:link value="Back Recruiter" outcome="/views/recruiters" styleClass="btn btn-secondary"/>
		</ui:define>
		<ui:define name="content">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Recruiter Form</h6>
				</div>
				<div class="card-body">
				<h:form styleClass="form" id="recruiterform">
			 		<h:inputHidden value="#{recruiterBean.recruiter.id}" />
					<div class="form-row">
						<div class="form-group col-md-6">
							<h:outputLabel value="Name" />
							<h:inputText value="#{recruiterBean.recruiter.name}" styleClass="form-control" p:placeholder="Enter Name" p:required="required" />
						</div>
						<div class="form-group col-md-6">
							<h:outputLabel value="Phone" />
							<h:inputText value="#{recruiterBean.recruiter.phone}" styleClass="form-control" p:placeholder="Enter Phone" p:required="required" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<h:outputLabel value="Email" />
							<small><h:message for="email" styleClass="text-danger"/></small>
							<h:inputText id="email" value="#{recruiterBean.recruiter.email}" validatorMessage="Email is already exits!" styleClass="form-control" p:placeholder="Enter Email" p:type="email" p:required="required">
							</h:inputText>
						</div>
						<div class="form-group col-md-6">
							<div class="form-group">
							<h:outputLabel value="Password" />
							<h:inputSecret value="#{recruiterBean.recruiter.password}" p:placeholder="Enter Password" styleClass="form-control" p:required="required" rendered="#{recruiterBean.recruiter.id == 0}"/>
						</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<h:outputLabel value="Access Level:" />
							<h:selectOneMenu value="#{recruiterBean.recruiter.role}" styleClass="form-control" id="role" >
         							<f:selectItem itemValue="Admin" itemLabel="Admin" /> 
 									<f:selectItem itemValue="Staff" itemLabel="Staff" /> 
         					</h:selectOneMenu>
						</div>
					</div>		
					<h:commandButton  action="#{recruiterBean.saveRecruiter()}" value="#{recruiterBean.recruiter.id != 0 ? 'Update' : 'Add'}" styleClass="btn btn-primary" />
				</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
